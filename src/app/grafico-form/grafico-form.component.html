<app-header></app-header>
<app-menu></app-menu>
<div class="content-inner">
    <div class="container-fluid">

        <!-- Begin Page Header-->
        <div class="row">
            <div class="page-header">
                <div class="d-flex align-items-center">
                    <h2 class="page-header-title">{{pageTitle}}</h2>
                    <div>
                        <div class="page-header-tools">
                            <a class="btn btn-gradient-01" href="javascript:void(0)" (click)="goBack()">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Page Header -->
        <div class="row flex-row">
            <div class="col-12">
                <!-- Form -->
                <div class="widget has-shadow">
                    <div class="grafico-form widget-body">
                        <form [formGroup]="graficoForm" (ngSubmit)="onSubmit()">

                            <div class="form-group form-row">
                                <label class="col-md-3">Title <span class="required">*</span></label>
                                <div class="col-md-9">
                                    <input type="text" formControlName="title" class="form-control" placeholder="Title" required>
                                    <div *ngIf="title.invalid && (title.dirty || title.touched)" class="error">
                                        <div *ngIf="title.errors">
                                            Title is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-md-3">Is Featured</label>
                                <div class="col-md-9 ">
                                    <input type="radio" formControlName="isFeatured" value="1" /> Yes
                                    <input type="radio" formControlName="isFeatured" value="0" /> No
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-md-3">Is Active</label>
                                <div class="col-md-9">
                                    <input type="radio" formControlName="isActive" value="1" /> Yes
                                    <input type="radio" formControlName="isActive" value="0" /> No
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-md-3">Upload Image</label>
                                <div class="col-md-9">
                                    <input type="file" id="image" (change)="onSelectedFile($event)" />
                                    <div [innerHTML]="uploadError" class="error"></div>
                                    <div *ngIf="imagePath">
                                        <br />
                                        <img [src]="imagePath" width="100px">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-md-3">Description <span class="required">*</span></label>
                                <div class="col-md-9">
                                    <ckeditor [editor]="Editor" data="<p>Hello, world!</p>" formControlName="description" rows="5" class="form-control" placeholder="Description" required></ckeditor>

                                    <div *ngIf="description.invalid && (description.dirty || description.touched)" class="error">
                                        <div *ngIf="description.errors">
                                            Description is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-md-3">URL <span class="required">*</span></label>
                                <div class="col-md-9">
                                    <input type="text" formControlName="url" class="form-control" placeholder="Url">
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-md-3">Technology <span class="required">*</span></label>
                                <div class="col-md-9">
                                    <ckeditor [editor]="Editor" data="<p>Hello, world!</p>" formControlName="technology" rows="5" class="form-control" placeholder="technology" required></ckeditor>
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-md-3">Modal Name <span class="required">*</span></label>
                                <div class="col-md-9">
                                    <input type="text" formControlName="popup" class="form-control" placeholder="popup" required>
                                </div>
                            </div>

                            <div class="form-group form-row">
                                <label class="col-md-3">Mansonry Class div <span class="required">*</span></label>
                                <div class="col-md-9">
                                    <select class="form-control" formControlName="clasName" id="clasName" name="clasName">
                                        <option value="0" >Select class</option>
                                        <option value="0" >none</option>
                                        <option value="tall" >tall</option>
                                        <option value="large">large</option>
                                        <option value="wide">wide</option>
                                     </select>
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-md-3"></label>
                                <div class="col-md-9">
                                    <input type="hidden" formControlName="id">
                                    <button type="submit" [disabled]="!graficoForm.valid" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    {{error}}
                </div>
                <!-- End Form -->
            </div>
        </div>
        <!-- End Row -->
    </div>
    <!-- End Container -->
    <app-footer></app-footer>
